<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Days of our Months</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="data:;base64,=">
    <script type=module src="src/index.js"></script>
  </head>
  <body>
    <header>
      <h2>Ultra-nerdy analysis of the distribution of days in months</h2>
    </header>
    <hr />

    <label for="m31">31 day months: <input id="m31" type="text"/> </label>
    <label>Leap Year? <input type="checkbox" id="leap" name="leap"> </label>
    <br />
    <label for="m30">30 day months: <input id="m30" type="text"/> </label> <br />
    <label for="m29">29 day months: <input id="m29" type="text"/> </label> <br />
    <label for="m28">28 day months: <input id="m28" type="text"/> </label> <br />
    
    <div>
      <p>Total days = <span id="totalDays">nnn</span></p>
      
      <button id="analyze">Analyze</button>
    </div>
    
    <hr />
    
    <div>
      <p>Three Month Totals</p>
      <p>Combinations of 92 day 3-month periods:</p>
      <label for="lowScore">low score: <input id="lowScore" size="6" type="text"/> </label>
      <label>example: <input id="lowScoreExample" size="50" type="text"/> </label> <br />
      <br />
      <label for="highScore">high score: <input id="highScore" size="6" type="text"/> </label>
      <label>example: <input id="highScoreExample" size="50" type="text"/> </label> <br />
      <br />
      <label>score counts: <input id="scoreCounts" size="50" type="text"/> </label> <br />
    </div>
    
  </body>
</html>
