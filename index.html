<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Days of our Months</title>
  </head>
  <body>
    <header>
      <h2>Ultra-nerdy analysis of the distribution of days in months</h2>
    </header>
    <label for="m31">31 day months: <input id="m31" type="text" placeholder="7"/> </label> 
    <label>Leap Year? <input type="checkbox" id="leap" name="leap"> </label>
    <br />
    <label for="m30">30 day months: <input id="m30" type="text" placeholder="4"/> </label> <br />
    <label for="m29">29 day months: <input id="m29" type="text" placeholder="0"/> </label> <br />
    <label for="m28">28 day months: <input id="m28" type="text" placeholder="1"/> </label> <br />
    
    <div>
      <p>Total days = <span id="totalDays">365</span></p>
    </div>
  </body>
</html>
